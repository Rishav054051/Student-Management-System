<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Plan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .card-header {
            font-size: 1.25rem;
            font-weight: 600;
        }
        pre {
            white-space: pre-wrap;
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="mb-4 text-center">
            <h2 class="text-primary">Personalized Study Plan</h2>
            <p class="text-muted">Tailored plan for <strong>{{ student[1] }}</strong> (Roll: {{ student[2] }})</p>
        </div>

        <div class="card p-4">
            <div class="card-header bg-transparent border-bottom mb-3">Study Recommendations</div>
            {% if study_plan %}
                <pre>{{ study_plan }}</pre>
            {% else %}
                <div class="alert alert-warning">No study plan available. Please try again later.</div>
            {% endif %}
        </div>

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
