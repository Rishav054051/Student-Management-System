<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2 class="mb-4">Edit Student</h2>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ student[1] }}" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Roll Number</label>
            <input type="text" name="roll_number" class="form-control" value="{{ student[2] }}" required>
        </div>

        {% for i in range(3, 8) %}
        <div class="col-md-4">
            <label class="form-label">Subject {{ i - 2 }}</label>
            <input type="number" name="subject{{ i - 2 }}" class="form-control" value="{{ student[i] }}" min="0" max="100" required>
        </div>
        {% endfor %}

        <div class="col-12">
            <button type="submit" class="btn btn-success">Update Student</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
        </div>
    </form>
</body>
</html>
